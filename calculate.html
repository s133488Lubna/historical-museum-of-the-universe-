    <body class="container my-5">

        <h1 class="text-center mb-4">Souvenir Store Bill</h1>
      
        <div class="card p-4 shadow">
          <div id="bill" class="mb-3"></div>
          
          <button type="button" class="btn btn-success"><a href="store.html">back</a></button>
        </div>
      
        <script>
          window.onload= function () {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const age = parseInt(localStorage.getItem('age')) || 0;

            let total = 0;
            let bill = "<h2>Bill Details</h2><ul>";

            cart.forEach(item => {
              bill += `<li> ${item.name} -  ${item.price} OMR</li>`;
              total += item.price;
            });

            bill += "</ul>";

            if (age >= 60){
              const discount = total * 0.2;
              const discountTotal = total - discount;
              bill += `<p>Age: ${age} (Eligible for 20% senior discount)</p>`;
              bill += `<p><strong>Discount: -${discount.toFixed(2)} OMR</strong></p>`;
              bill += `<h3>Total After Discount: ${discountTotal.toFixed(2)} OMR</h3>`;
            } else {
              bill += `<p>Age: ${age}</p>`;
              bill += `<h3>Total: ${total.toFixed(2)} OMR</h3>`;
            }
            
            document.getElementById("bill").innerHTML = bill;
          };
                      
          
          
  </script>
