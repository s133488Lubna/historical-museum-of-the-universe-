    <body class="container my-5">

        <h1 class="text-center mb-4">Souvenir Store Bill</h1>
      
        <div class="card p-4 shadow">
          <div id="bill-output" class="mb-3"></div>
      
          <div class="mb-3">
            <label for="age" class="form-label">Enter your age:</label>
            <input type="number" id="age" class="form-control" placeholder="e.g., 65">
          </div>
      
          <button onclick="calculateTotal()" class="btn btn-success">Calculate Total</button>
      
          <div id="result" class="mt-4 fw-bold fs-5 text-primary"></div>
          <button type="button" class="btn btn-success"><a href="store.html">back</a></button>
        </div>
      
        <script>
             const billInfo = JSON.parse(localStorage.getItem('billInfo'));

             document.getElementById('bill-output').innerHTML = `
      <p><strong>Item:</strong> ${billInfo.itemName}</p>
      <p><strong>Price:</strong> ${billInfo.itemPrice.toFixed(3)} OMR</p>
      <p><strong>Quantity:</strong> ${billInfo.itemCount}</p>  `;

      function calculateTotal() {
      const age = parseInt(document.getElementById('age').value);
      let total = billInfo.itemCount * billInfo.itemPrice;

      if (age >= 60) {
        total *= 0.9;
        document.getElementById('result').innerHTML =
          `You got a 10% senior discount! Total: <strong>${total.toFixed(3)} OMR</strong>`;
      } else {
        document.getElementById('result').innerHTML =
          `Total: <strong>${total.toFixed(3)} OMR</strong>`;
      }
    }
  </script>
