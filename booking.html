<body>

  <!-- Booking Table -->
  <div class="container my-5">
    
    <div class="table-responsive">
      <table class="table table-bordered table-striped" id="bookingTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Event Name</th>
            <th>Phone</th>
            <th>Month</th>
            <th>Day</th>
            <th>Location</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

      
    </div>

    <div class="text-center mt-4">
      <a href="bookinhForm.html" class="btn btn-success me-3">Add Your Booking</a>
      <a href="astro club member venue.html" class="btn btn-outline-secondary">Back</a>
    </div>
  </div>
  
  <script>
    window.onload = function() {
      const stored = localStorage.getItem('bookingsData');
      if (!stored) return; // If nothing stored, do nothing
    
      const bookings = stored.split(";").filter(entry => entry.trim() !== "");
      const tbody = document.getElementById("bookingTable").querySelector("tbody");
      tbody.innerHTML = "";
    
      for (let i = 0; i < bookings.length; i++) {
        const parts = bookings[i].split("|");
        const eventName = parts[0];
        const phone = parts[1];
        const month = parts[2];
        const day = parts[3];
        const location = parts[4];
    
        const row = `<tr>
          <td>${i + 1}</td>
          <td>${eventName}</td>
          <td>${phone}</td>
          <td>${month}</td>
          <td>${day}</td>
          <td>${location}</td>
        </tr>`;
    
        tbody.innerHTML += row;
      }
    };
    </script>
